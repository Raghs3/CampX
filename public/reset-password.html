<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | CampX</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: #b0b0b0;
      font-size: 14px;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00b4d8, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
      font-size: 16px;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #007bff, #00b4d8);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .link {
      margin-top: 20px;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .password-requirements {
      text-align: left;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Reset Password</h2>
    <p>Enter your new password below</p>
    
    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    
    <div class="password-requirements">
      ‚ÑπÔ∏è Password must be at least 6 characters
    </div>

    <button id="resetBtn">Reset Password</button>

    <div class="message" id="message"></div>

    <div class="link">
      <p><a href="login.html">‚Üê Back to Login</a></p>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const resetBtn = document.getElementById('resetBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const message = document.getElementById('message');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showMessage('Invalid reset link. Please request a new password reset.', 'error');
      resetBtn.disabled = true;
    }

    resetBtn.addEventListener('click', async () => {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!newPassword || !confirmPassword) {
        showMessage('Please fill in both password fields', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Resetting...';

      try {
        const response = await fetch(`${API_BASE}/api/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('‚úÖ ' + data.message, 'success');
          newPasswordInput.value = '';
          confirmPasswordInput.value = '';
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to reset password', 'error');
          
          if (data.expired) {
            setTimeout(() => {
              window.location.href = 'forgot-password.html';
            }, 3000);
          }
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    });

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
    }

    // Allow Enter key to submit
    confirmPasswordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') resetBtn.click();
    });
  </script>
</body>
</html>
