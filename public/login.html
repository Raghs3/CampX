<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Campus Project</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00b4d8, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
      font-size: 16px;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #007bff, #00b4d8);
    }

    .link {
      margin-top: 15px;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .resend-section {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 193, 7, 0.2);
      border-radius: 8px;
      display: none;
    }

    .resend-btn {
      background: linear-gradient(135deg, #ffc107, #ff9800);
      margin-top: 8px;
      font-size: 14px;
      padding: 10px;
    }

    .resend-btn:hover {
      background: linear-gradient(135deg, #ff9800, #ffc107);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>

    <div class="resend-section" id="resendSection">
      <p style="margin: 0 0 5px 0; font-size: 14px;">⚠️ Email not verified</p>
      <button class="resend-btn" id="resendBtn">Resend Verification Email</button>
    </div>

    <div class="link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="../js/auth.js"></script>
</body>
</html>
