<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | CampX</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: #b0b0b0;
      font-size: 14px;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00b4d8, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
      font-size: 16px;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #007bff, #00b4d8);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .link {
      margin-top: 20px;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .info-box {
      background: rgba(255, 193, 7, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      font-size: 13px;
      color: #ffc107;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîë Forgot Password</h2>
    <p>Enter your VIT email address and we'll send you a password reset link</p>
    
    <input type="email" id="email" placeholder="your.name@vit.edu" required>
    <button id="resetBtn">Send Reset Link</button>

    <div class="message" id="message"></div>

    <div class="info-box" id="infoBox">
      ‚ÑπÔ∏è Since email service is not configured, the reset link will be shown in the server logs. Contact the admin to get your reset link.
    </div>

    <div class="link">
      <p><a href="login.html">‚Üê Back to Login</a></p>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const resetBtn = document.getElementById('resetBtn');
    const emailInput = document.getElementById('email');
    const message = document.getElementById('message');
    const infoBox = document.getElementById('infoBox');

    resetBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();

      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      if (!email.endsWith('@vit.edu')) {
        showMessage('Please use your VIT email address (@vit.edu)', 'error');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Sending...';

      try {
        const response = await fetch(`${API_BASE}/api/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(data.message, 'success');
          emailInput.value = '';
          
          // Show info box about checking logs
          infoBox.style.display = 'block';
          
          // If in development, show the reset link
          if (data.resetLink) {
            setTimeout(() => {
              showMessage(`Reset link: ${data.resetLink}`, 'info');
            }, 1000);
          }
        } else {
          showMessage(data.message || 'Failed to send reset link', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Send Reset Link';
      }
    });

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
    }

    // Allow Enter key to submit
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') resetBtn.click();
    });
  </script>
</body>
</html>
